<body class="min-h-screen flex flex-col text-gray-800">

    <!-- –ö–û–ù–§–ï–¢–¢–ò -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const questions = [
            {

                a: ["–ú–æ—Ä—Å–∫–æ–π –ø–µ—Å–æ–∫", "–ü—Ä–æ–∫–∞–ª–µ–Ω–Ω–∞—è –∑–æ–ª–∞", "–û–≤–µ—á—å—è —à–µ—Ä—Å—Ç—å"],
                correct: 1,
                explanation: "–î—Ä–µ–≤–Ω–∏–µ –ª—é–¥–∏ —Å–∂–∏–≥–∞–ª–∏ —Ä–∞—Å—Ç–µ–Ω–∏—è, –∞ –∑–æ–ª—É (Al-Qali) –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏, —á—Ç–æ–±—ã –≤–∞—Ä–∏—Ç—å –º—ã–ª–æ."
            },
            {
                q: "–ß—Ç–æ —Å–¥–µ–ª–∞–ª —Ö–∏–º–∏–∫ –ì–µ–º—Ñ—Ä–∏ –î—ç–≤–∏, –∫–æ–≥–¥–∞ –≤–ø–µ—Ä–≤—ã–µ –ø–æ–ª—É—á–∏–ª —á–∏—Å—Ç—ã–π –ö–∞–ª–∏–π?",
                a: ["–ü–æ—Ç–µ—Ä—è–ª —Å–æ–∑–Ω–∞–Ω–∏–µ", "–ù–∞—á–∞–ª —Ç–∞–Ω—Ü–µ–≤–∞—Ç—å –æ—Ç —Ä–∞–¥–æ—Å—Ç–∏", "–°–∂–µ–≥ –ª–∞–±–æ—Ä–∞—Ç–æ—Ä–∏—é"],
                correct: 1,
                explanation: "–ï–≥–æ –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç –ø–∏—Å–∞–ª: ¬´–û–Ω –Ω–∞—á–∞–ª –ø—Ä—ã–≥–∞—Ç—å –ø–æ –ª–∞–±–æ—Ä–∞—Ç–æ—Ä–∏–∏ –∏ –¥–æ–ª–≥–æ –Ω–µ –º–æ–≥ —É—Å–ø–æ–∫–æ–∏—Ç—å—Å—è –æ—Ç –≤–æ—Å—Ç–æ—Ä–≥–∞¬ª."
            },
            {
                q: "–†–æ–±–µ—Ä—Ç –ë–æ–π–ª—å –æ—Ç–∫—Ä—ã–ª –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã —Å–ª—É—á–∞–π–Ω–æ. –ù–∞ —á—Ç–æ –æ–Ω –∫–∞–ø–Ω—É–ª –∫–∏—Å–ª–æ—Ç–æ–π?",
                a: ["–ù–∞ –±—É–∫–µ—Ç —Ñ–∏–∞–ª–æ–∫", "–ù–∞ —Å–≤–æ–π –≥–∞–ª—Å—Ç—É–∫", "–ù–∞ –∫–æ—Ç–∞"],
                correct: 0,
                explanation: "–û–Ω —Ö–æ—Ç–µ–ª –ø–æ—Å—Ç–∞–≤–∏—Ç—å —Ñ–∏–∞–ª–∫–∏ –≤ –≤–æ–¥—É, –Ω–æ —Å–ª—É—á–∞–π–Ω–æ –∫–∞–ø–Ω—É–ª –∫–∏—Å–ª–æ—Ç–æ–π. –¶–≤–µ—Ç—ã —Å—Ç–∞–ª–∏ –∫—Ä–∞—Å–Ω—ã–º–∏!"
            },
            {
                q: "–ö–∞–∫ —Ä–∞–Ω—å—à–µ —Ö–∏–º–∏–∫–∏ –æ—Ç–ª–∏—á–∞–ª–∏ –∫–∏—Å–ª–æ—Ç—É –æ—Ç —â–µ–ª–æ—á–∏ (–ø–æ–∫–∞ –º–Ω–æ–≥–∏–µ –Ω–µ —É–º–µ—Ä–ª–∏)?",
                a: ["–ù–∞ –∑–∞–ø–∞—Ö", "–ù–∞ –≤–∫—É—Å", "–ù–∞ –æ—â—É–ø—å"],
                correct: 1,
                explanation: "–û–Ω–∏ –ø—Ä–æ–±–æ–≤–∞–ª–∏ –≤—Å—ë –Ω–∞ –≤–∫—É—Å. –ü–æ—ç—Ç–æ–º—É –º–Ω–æ–≥–∏–µ —Ö–∏–º–∏–∫–∏ –∂–∏–ª–∏ –Ω–µ–¥–æ–ª–≥–æ. –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã –∏—Ö —Å–ø–∞—Å–ª–∏."
            },
            {
                q: "–§–µ–Ω–æ–ª—Ñ—Ç–∞–ª–µ–∏–Ω ‚Äî —ç—Ç–æ ¬´—à–ø–∏–æ–Ω—Å–∫–∏–µ —á–µ—Ä–Ω–∏–ª–∞¬ª. –ß–µ–º –Ω—É–∂–Ω–æ –ø–æ–±—Ä—ã–∑–≥–∞—Ç—å, —á—Ç–æ–±—ã –Ω–∞–¥–ø–∏—Å—å —Å—Ç–∞–ª–∞ –º–∞–ª–∏–Ω–æ–≤–æ–π?",
                a: ["–í–æ–¥–æ–π", "–ö–∏—Å–ª–æ—Ç–æ–π (–£–∫—Å—É—Å)", "–©—ë–ª–æ—á—å—é (–°–æ–¥–∞)"],
                correct: 2,
                explanation: "–§–µ–Ω–æ–ª—Ñ—Ç–∞–ª–µ–∏–Ω —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è —è—Ä–∫–æ-–º–∞–ª–∏–Ω–æ–≤—ã–º –¢–û–õ–¨–ö–û –≤ —â–µ–ª–æ—á–Ω–æ–π —Å—Ä–µ–¥–µ."
            },
            {
                q: "–ï—Å–ª–∏ —É –≤–∞—Å –∏–∑–∂–æ–≥–∞ (–∫–∏—Å–ª–æ—Ç–∞ –≤ –∂–µ–ª—É–¥–∫–µ), –∫–∞–∫–æ–µ –ª–µ–∫–∞—Ä—Å—Ç–≤–æ –Ω—É–∂–Ω–æ –≤—ã–ø–∏—Ç—å?",
                a: ["–û—Å–Ω–æ–≤–∞–Ω–∏–µ (–°–æ–¥–∞)", "–ï—â—ë –∫–∏—Å–ª–æ—Ç—ã", "–°–ª–∞–¥–∫–∏–π —á–∞–π"],
                correct: 0,
                explanation: "–≠—Ç–æ —Ä–µ–∞–∫—Ü–∏—è –Ω–µ–π—Ç—Ä–∞–ª–∏–∑–∞—Ü–∏–∏. –û—Å–Ω–æ–≤–∞–Ω–∏–µ –≥–∞—Å–∏—Ç –∫–∏—Å–ª–æ—Ç—É, –ø—Ä–µ–≤—Ä–∞—â–∞—è –µ—ë –≤ –≤–æ–¥—É."
            }
        ];

        let currentQ = 0;
        let score = 0;
        let timer;
        let timeLeft = 20;

        const els = {
            start: document.getElementById('start-screen'),
            game: document.getElementById('game-screen'),
            end: document.getElementById('end-screen'),
            qText: document.getElementById('question-text'),
            qCount: document.getElementById('question-count'),
            score: document.getElementById('score'),
            timer: document.getElementById('timer-bar'),
            modal: document.getElementById('explanation-modal'),
            expTitle: document.getElementById('exp-title'),
            expText: document.getElementById('exp-text'),
            btns: [document.getElementById('btn-0'), document.getElementById('btn-1'), document.getElementById('btn-2')],
            txts: [document.getElementById('ans-0'), document.getElementById('ans-1'), document.getElementById('ans-2')]
        };

        const audio = {
            correct: document.getElementById('sfx-correct'),
            wrong: document.getElementById('sfx-wrong'),
            end: document.getElementById('sfx-end')
        };

        function startGame() {
            els.start.classList.add('hidden-screen');
            els.game.classList.remove('hidden-screen');
            currentQ = 0;
            score = 0;
            loadQ();
        }

        function loadQ() {
            if (currentQ >= questions.length) return endGame();
            
            const q = questions[currentQ];
            els.qText.innerText = q.q;
            els.qCount.innerText = currentQ + 1;
            els.modal.classList.add('hidden');
            
            // Reset buttons
            els.btns.forEach((btn, i) => {
                els.txts[i].innerText = q.a[i];
                btn.className = "k-btn rounded-lg p-5 text-xl font-bold cursor-pointer relative flex items-center card-shadow";
                btn.onclick = () => check(i);
            });

            // Timer
            timeLeft = 20;
            els.timer.style.transition = 'none';
            els.timer.style.width = '100%';
            setTimeout(() => els.timer.style.transition = 'width 1s linear', 10);
            
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                els.timer.style.width = (timeLeft / 20 * 100) + '%';
                if(timeLeft <= 0) check(-1);
            }, 1000);
        }

        function check(idx) {
            clearInterval(timer);
            const q = questions[currentQ];
            const isCorrect = (idx === q.correct);

            if (isCorrect) {
                score += 100 + (timeLeft * 10);
                els.score.innerText = score;
                els.btns[idx].classList.add('correct-anim');
                audio.correct.play();
                els.expTitle.innerText = "–í–µ—Ä–Ω–æ! üéâ";
                els.expTitle.className = "text-2xl font-bold mb-2 text-green-600";
            } else {
                if(idx !== -1) els.btns[idx].classList.add('wrong-anim');
                els.btns[q.correct].classList.add('correct-anim');
                audio.wrong.play();
                els.expTitle.innerText = "–û—à–∏–±–∫–∞ üòî";
                els.expTitle.className = "text-2xl font-bold mb-2 text-red-600";
            }

            els.expText.innerText = q.explanation;
            setTimeout(() => {
                els.modal.classList.remove('hidden');
                els.modal.classList.add('flex');
            }, 800);
        }

        function nextQuestion() {
            currentQ++;
            loadQ();
        }

        function endGame() {
            els.game.classList.add('hidden-screen');
            els.end.classList.remove('hidden-screen');
            audio.end.play();
            document.getElementById('final-score').innerText = score;
            
            const p = (score / (questions.length * 300)) * 100; // –ü—Ä–∏–º–µ—Ä–Ω—ã–π –º–∞–∫—Å
            let txt = "";
            if(score > 1500) txt = "–¢—ã –Ω–∞—Å—Ç–æ—è—â–∏–π –ò—Å—Ç–æ—Ä–∏–∫ –•–∏–º–∏–∏! üìú";
            else if(score > 800) txt = "–•–æ—Ä–æ—à–∏–µ –∑–Ω–∞–Ω–∏—è! üëç";
            else txt = "–ù–∞–¥–æ –ø–µ—Ä–µ—á–∏—Ç–∞—Ç—å –∫–æ–Ω—Å–ø–µ–∫—Ç... üßê";
            document.getElementById('feedback').innerText = txt;
            
            if(score > 800) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
    </script>
