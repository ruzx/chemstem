<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–•–∏–º–∏—á–µ—Å–∫–∏–π –ö–≤–∏–∑ 8 –ö–ª–∞—Å—Å</title>
    <style>
        :root {
            --red: #e21b3c;
            --blue: #1368ce;
            --yellow: #d89e00;
            --green: #26890c;
            --dark: #25076b; /* Kahoot background */
            --light: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #25076b 0%, #1a054a 100%);
            color: white;
        }

        /* –§–æ–Ω–æ–≤—ã–µ —Ñ–∏–≥—É—Ä—ã */
        .bg-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            z-index: 0;
            animation: float 20s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .container {
            width: 100%;
            max-width: 600px;
            height: 100vh; /* –ù–∞ –º–æ–±–∏–ª—å–Ω–æ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        /* --- –≠–ö–†–ê–ù–´ --- */
        .screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- –°–¢–ê–†–¢ --- */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
        }
        
        .btn-start {
            background: var(--blue);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 6px 0 #0c4ba3;
            transition: transform 0.1s;
        }
        .btn-start:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #0c4ba3;
        }

        /* --- –í–û–ü–†–û–° --- */
        .question-box {
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-size: 1.3rem;
            font-weight: bold;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
            flex-grow: 1;
            max-height: 50vh;
        }

        .answer-btn {
            border: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            flex-direction: column; /* –ò–∫–æ–Ω–∫–∞ —Å–≤–µ—Ä—Ö—É */
            align-items: center;
            justify-content: center;
            transition: filter 0.2s, transform 0.1s;
            position: relative;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        }

        .answer-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        /* –¶–≤–µ—Ç–∞ –∫–Ω–æ–ø–æ–∫ –∫–∞–∫ –≤ Kahoot */
        .btn-0 { background-color: var(--red); }
        .btn-1 { background-color: var(--blue); }
        .btn-2 { background-color: var(--yellow); }
        .btn-3 { background-color: var(--green); }

        .shape-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        /* –¢–∞–π–º–µ—Ä */
        .timer-bar {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.2);
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
        }
        .timer-fill {
            height: 100%;
            background: #a0f;
            width: 100%;
            transition: width 1s linear;
        }

        /* --- –§–ò–î–ë–ï–ö --- */
        .feedback-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 20px;
        }

        .feedback-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 900;
        }
        .correct-text { color: #66bf39; }
        .wrong-text { color: #ff3355; }

        .explanation-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
            max-width: 500px;
        }

        .btn-next {
            background: white;
            color: #333;
            border: none;
            padding: 15px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
        }

        /* --- –§–ò–ù–ê–õ --- */
        .score-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è) */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }

    </style>
</head>
<body>

    <!-- –§–æ–Ω–æ–≤—ã–µ —á–∞—Å—Ç–∏—Ü—ã -->
    <div class="bg-shape" style="left: 10%; top: 100%; width: 50px; height: 50px; animation-duration: 15s;"></div>
    <div class="bg-shape" style="left: 30%; top: 100%; width: 20px; height: 20px; animation-duration: 25s; animation-delay: 2s;"></div>
    <div class="bg-shape" style="left: 70%; top: 100%; width: 80px; height: 80px; animation-duration: 18s; animation-delay: 5s;"></div>
    <div class="bg-shape" style="left: 90%; top: 100%; width: 40px; height: 40px; animation-duration: 22s;"></div>

    <div class="container">
        <!-- –≠–ö–†–ê–ù –°–¢–ê–†–¢–ê -->
        <div id="start-screen" class="screen active">
            <h1 style="color: var(--yellow);">–•–ò–ú–ò–Ø</h1>
            <h2 style="margin-top:0;">–û–∫—Å–∏–¥—ã, –ì–∞–ª–æ–≥–µ–Ω—ã, –í–æ–¥–∞</h2>
            <p>8 –≤–æ–ø—Ä–æ—Å–æ–≤ ‚Ä¢ –ï—Å—Ç—å —Ç–∞–π–º–µ—Ä</p>
            <br>
            <button class="btn-start" onclick="startQuiz()">–ü–û–ï–•–ê–õ–ò!</button>
        </div>

        <!-- –≠–ö–†–ê–ù –ö–í–ò–ó–ê -->
        <div id="quiz-screen" class="screen">
            <div style="width: 100%; display: flex; justify-content: space-between; margin-bottom: 10px;">
                <span id="question-counter">1/8</span>
                <span>–ë–∞–ª–ª—ã: <span id="current-score">0</span></span>
            </div>
            
            <div class="question-box" id="question-text">
                –ó–∞–≥—Ä—É–∑–∫–∞...
            </div>

            <div class="answers-grid" id="answers-container">
                <!-- –ö–Ω–æ–ø–∫–∏ –≥–µ–Ω–µ—Ä—è—Ç—Å—è JS-–æ–º -->
            </div>

            <div class="timer-bar">
                <div class="timer-fill" id="timer"></div>
            </div>
        </div>

        <!-- –û–í–ï–†–õ–ï–ô –û–¢–í–ï–¢–ê (–§–ò–î–ë–ï–ö) -->
        <div id="feedback-overlay" class="feedback-overlay">
            <div id="feedback-title" class="feedback-title"></div>
            <div id="feedback-explanation" class="explanation-text"></div>
            <button class="btn-next" onclick="nextQuestion()">–î–∞–ª–µ–µ</button>
        </div>

        <!-- –≠–ö–†–ê–ù –§–ò–ù–ê–õ–ê -->
        <div id="end-screen" class="screen">
            <h1>–†–µ–∑—É–ª—å—Ç–∞—Ç</h1>
            <div class="score-display" id="final-score">0</div>
            <p id="final-message">–ú–æ–ª–æ–¥–µ—Ü!</p>
            <br>
            <button class="btn-start" onclick="restartQuiz()">–ó–∞–Ω–æ–≤–æ</button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                question: "–ö–∞–∫–æ–π –∏–∑ —ç—Ç–∏—Ö –æ–∫—Å–∏–¥–æ–≤ —Ä–µ–∞–≥–∏—Ä—É–µ—Ç —Å –≤–æ–¥–æ–π, –æ–±—Ä–∞–∑—É—è —â—ë–ª–æ—á—å?",
                options: ["CuO (–û–∫—Å–∏–¥ –º–µ–¥–∏)", "Li‚ÇÇO (–û–∫—Å–∏–¥ –ª–∏—Ç–∏—è)", "SiO‚ÇÇ (–ü–µ—Å–æ–∫)", "Fe‚ÇÇO‚ÇÉ (–†–∂–∞–≤—á–∏–Ω–∞)"],
                correct: 1,
                explanation: "–û–∫—Å–∏–¥—ã –∞–∫—Ç–∏–≤–Ω—ã—Ö –º–µ—Ç–∞–ª–ª–æ–≤ (Li, Na, K, Ca, Ba) —Ä–µ–∞–≥–∏—Ä—É—é—Ç —Å –≤–æ–¥–æ–π. –û—Å—Ç–∞–ª—å–Ω—ã–µ ‚Äî –Ω–µ—Ç."
            },
            {
                question: "–ß—Ç–æ –ø–æ–ª—É—á–∏—Ç—Å—è, –µ—Å–ª–∏ —Å–º–µ—à–∞—Ç—å –∫–∏—Å–ª–æ—Ç–Ω—ã–π –æ–∫—Å–∏–¥ SO‚ÇÉ —Å –≤–æ–¥–æ–π?",
                options: ["–û—Å–Ω–æ–≤–∞–Ω–∏–µ", "–°–æ–ª—å", "–ö–∏—Å–ª–æ—Ç–∞ (H‚ÇÇSO‚ÇÑ)", "–í–∑—Ä—ã–≤"],
                correct: 2,
                explanation: "–ö–∏—Å–ª–æ—Ç–Ω—ã–π –æ–∫—Å–∏–¥ + –í–æ–¥–∞ = –ö–∏—Å–ª–æ—Ç–∞. SO‚ÇÉ –ø—Ä–µ–≤—Ä–∞—â–∞–µ—Ç—Å—è –≤ —Å–µ—Ä–Ω—É—é –∫–∏—Å–ª–æ—Ç—É."
            },
            {
                question: "–ö—Ç–æ —Å–∏–ª—å–Ω–µ–µ? –ö–∞–∫–∞—è —Ä–µ–∞–∫—Ü–∏—è –∑–∞–º–µ—â–µ–Ω–∏—è –ø–æ–π–¥—ë—Ç?",
                options: ["2NaBr + I‚ÇÇ ‚Üí ...", "2NaF + Cl‚ÇÇ ‚Üí ...", "2KBr + Cl‚ÇÇ ‚Üí ...", "2NaCl + Br‚ÇÇ ‚Üí ..."],
                correct: 2,
                explanation: "–ü—Ä–∞–≤–∏–ª–æ —Å–∏–ª—ã –≥–∞–ª–æ–≥–µ–Ω–æ–≤: –í–µ—Ä—Ö–Ω–∏–π –±—å—ë—Ç –Ω–∏–∂–Ω–µ–≥–æ. –•–ª–æ—Ä (Cl) –≤—ã—à–µ –ë—Ä–æ–º–∞ (Br), –ø–æ—ç—Ç–æ–º—É –≤—ã—Ç–µ—Å–Ω—è–µ—Ç –µ–≥–æ."
            },
            {
                question: "–ö–∞–∫–æ–π –æ–∫—Å–∏–¥ —è–≤–ª—è–µ—Ç—Å—è –∞–º—Ñ–æ—Ç–µ—Ä–Ω—ã–º (¬´–æ–±–æ—Ä–æ—Ç–Ω–µ–º¬ª)?",
                options: ["Na‚ÇÇO", "Al‚ÇÇO‚ÇÉ", "CO‚ÇÇ", "SO‚ÇÇ"],
                correct: 1,
                explanation: "–ê–ª—é–º–∏–Ω–∏–π (Al) ‚Äî –∞–º—Ñ–æ—Ç–µ—Ä–Ω—ã–π –º–µ—Ç–∞–ª–ª. –ï–≥–æ –æ–∫—Å–∏–¥ —Ä–µ–∞–≥–∏—Ä—É–µ—Ç –∏ —Å –∫–∏—Å–ª–æ—Ç–∞–º–∏, –∏ —Å–æ —â–µ–ª–æ—á–∞–º–∏."
            },
            {
                question: "–ü–æ—á–µ–º—É —Ä–µ—á–Ω–æ–π –ø–µ—Å–æ–∫ (SiO‚ÇÇ) –Ω–µ —Ä–∞—Å—Ç–≤–æ—Ä—è–µ—Ç—Å—è –≤ –≤–æ–¥–µ, —Ö–æ—Ç—è –æ–Ω –∫–∏—Å–ª–æ—Ç–Ω—ã–π –æ–∫—Å–∏–¥?",
                options: ["–≠—Ç–æ –∏—Å–∫–ª—é—á–µ–Ω–∏–µ", "–í–æ–¥–∞ —Ö–æ–ª–æ–¥–Ω–∞—è", "–û–Ω –æ—Å–Ω–æ–≤–Ω—ã–π", "–û–Ω –±–æ–∏—Ç—Å—è —Ä—ã–±"],
                correct: 0,
                explanation: "–£ SiO‚ÇÇ –æ—á–µ–Ω—å –ø—Ä–æ—á–Ω–∞—è –∞—Ç–æ–º–Ω–∞—è –∫—Ä–∏—Å—Ç–∞–ª–ª–∏—á–µ—Å–∫–∞—è —Ä–µ—à–µ—Ç–∫–∞. –í–æ–¥–∞ –Ω–µ –º–æ–∂–µ—Ç –µ—ë —Ä–∞–∑—Ä—É—à–∏—Ç—å."
            },
            {
                question: "–ö–∞–∫ –Ω—É–∂–Ω–æ —Å–æ–±–∏—Ä–∞—Ç—å –í–æ–¥–æ—Ä–æ–¥ (H‚ÇÇ) –≤ –ø—Ä–æ–±–∏—Ä–∫—É?",
                options: ["–î–Ω–æ–º –≤–Ω–∏–∑", "–î–Ω–æ–º –≤–≤–µ—Ä—Ö", "–ü–æ–¥ –Ω–∞–∫–ª–æ–Ω–æ–º", "–í –±–∞–Ω–∫—É"],
                correct: 1,
                explanation: "–í–æ–¥–æ—Ä–æ–¥ –ª–µ–≥—á–µ –≤–æ–∑–¥—É—Ö–∞, –æ–Ω –≤—Å–ø–ª—ã–≤–∞–µ—Ç –≤–≤–µ—Ä—Ö. –ü–æ—ç—Ç–æ–º—É –ø—Ä–æ–±–∏—Ä–∫—É –¥–µ—Ä–∂–∞—Ç –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç–æ–π."
            },
            {
                question: "1 –º–æ–ª—å –ª—é–±–æ–≥–æ –≥–∞–∑–∞ –ø—Ä–∏ –Ω.—É. –∑–∞–Ω–∏–º–∞–µ—Ç –æ–±—ä–µ–º...",
                options: ["1 –ª–∏—Ç—Ä", "18 –ª–∏—Ç—Ä–æ–≤", "22,4 –ª–∏—Ç—Ä–∞", "100 –ª–∏—Ç—Ä–æ–≤"],
                correct: 2,
                explanation: "–≠—Ç–æ –∑–∞–∫–æ–Ω –ê–≤–æ–≥–∞–¥—Ä–æ. –ú–æ–ª—è—Ä–Ω—ã–π –æ–±—ä–µ–º –≥–∞–∑–æ–≤ Vm = 22,4 –ª/–º–æ–ª—å."
            },
            {
                question: "–í –∫–∞–∫–æ–º —Å–ª—É—á–∞–µ –∂–µ–ª–µ–∑–Ω—ã–π –≥–≤–æ–∑–¥—å –∑–∞—Ä–∂–∞–≤–µ–µ—Ç –±—ã—Å—Ç—Ä–µ–µ?",
                options: ["–í —Å—É—Ö–æ–º –≤–æ–∑–¥—É—Ö–µ", "–í –≤–æ–¥–µ –∏–∑-–ø–æ–¥ –∫—Ä–∞–Ω–∞", "–í –∫–∏–ø—è—á–µ–Ω–æ–π –≤–æ–¥–µ", "–í –º–∞—Å–ª–µ"],
                correct: 1,
                explanation: "–î–ª—è —Ä–∂–∞–≤—á–∏–Ω—ã –Ω—É–∂–Ω—ã –¥–≤–∞ —É—Å–ª–æ–≤–∏—è: –í–æ–¥–∞ + –ö–∏—Å–ª–æ—Ä–æ–¥. –í –≤–æ–¥–µ –∏–∑ –∫—Ä–∞–Ω–∞ –µ—Å—Ç—å –∏ —Ç–æ, –∏ –¥—Ä—É–≥–æ–µ."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let timerInterval;
        const timeLimit = 15; // –°–µ–∫—É–Ω–¥ –Ω–∞ –≤–æ–ø—Ä–æ—Å
        let timeLeft = timeLimit;

        // –§–∏–≥—É—Ä—ã –¥–ª—è –∫–Ω–æ–ø–æ–∫ (Kahoot style)
        const shapes = ["‚ñ≤", "‚óÜ", "‚óè", "‚ñ†"];

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            showScreen('quiz-screen');
            loadQuestion();
        }

        function loadQuestion() {
            // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è
            document.getElementById('feedback-overlay').style.display = 'none';
            timeLeft = timeLimit;
            document.getElementById('timer').style.width = '100%';
            
            // –î–∞–Ω–Ω—ã–µ
            const data = quizData[currentQuestion];
            document.getElementById('question-text').innerText = data.question;
            document.getElementById('question-counter').innerText = `${currentQuestion + 1}/${quizData.length}`;
            document.getElementById('current-score').innerText = score;

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ—Ç–≤–µ—Ç–æ–≤
            const container = document.getElementById('answers-container');
            container.innerHTML = '';
            
            data.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = `answer-btn btn-${index}`;
                btn.innerHTML = `<span class="shape-icon">${shapes[index]}</span> ${opt}`;
                btn.onclick = () => checkAnswer(index);
                container.appendChild(btn);
            });

            // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                const percent = (timeLeft / timeLimit) * 100;
                document.getElementById('timer').style.width = `${percent}%`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    checkAnswer(-1); // –í—Ä–µ–º—è –≤—ã—à–ª–æ
                }
            }, 1000);
        }

        function checkAnswer(selectedIndex) {
            clearInterval(timerInterval);
            const data = quizData[currentQuestion];
            const isCorrect = selectedIndex === data.correct;

            // –ó–≤—É–∫–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∑–¥–µ—Å—å
            
            if (isCorrect) {
                score += 100 + (timeLeft * 5); // –û—á–∫–∏ –∑–∞ —Å–∫–æ—Ä–æ—Å—Ç—å
                showFeedback(true, "–ü—Ä–∞–≤–∏–ª—å–Ω–æ!", data.explanation);
            } else {
                const title = selectedIndex === -1 ? "–í—Ä–µ–º—è –≤—ã—à–ª–æ!" : "–û—à–∏–±–∫–∞!";
                showFeedback(false, title, data.explanation);
            }
        }

        function showFeedback(isCorrect, title, explanation) {
            const overlay = document.getElementById('feedback-overlay');
            const titleEl = document.getElementById('feedback-title');
            
            titleEl.innerText = title;
            titleEl.className = 'feedback-title ' + (isCorrect ? 'correct-text' : 'wrong-text');
            document.getElementById('feedback-explanation').innerText = explanation;
            
            overlay.style.display = 'flex';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            showScreen('end-screen');
            document.getElementById('final-score').innerText = score;
            
            // –°–æ–æ–±—â–µ–Ω–∏–µ
            let msg = "";
            if (score > 1000) msg = "–¢—ã –•–∏–º–∏—á–µ—Å–∫–∏–π –ì–µ–Ω–∏–π! üß™üî•";
            else if (score > 600) msg = "–û—Ç–ª–∏—á–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! üëç";
            else msg = "–ù–∞–¥–æ –µ—â–µ –ø–æ–≤—Ç–æ—Ä–∏—Ç—å... üìö";
            document.getElementById('final-message').innerText = msg;

            // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ —ç—Ñ—Ñ–µ–∫—Ç
            if (score > 600) spawnConfetti();
        }

        function restartQuiz() {
            startQuiz();
        }

        function spawnConfetti() {
            for (let i = 0; i < 50; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                conf.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(conf);
            }
        }
    </script>
