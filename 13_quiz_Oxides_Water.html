<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot: –û–∫—Å–∏–¥—ã –∏ –í–æ–¥–∞</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #e0f2fe; /* Light Blue */
            background-image: url("https://www.transparenttextures.com/patterns/cubes.png");
            overflow-x: hidden;
            user-select: none;
        }

        /* –¶–≤–µ—Ç–∞ Kahoot (–∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –ø–æ–¥ —Ç–µ–º—É –≤–æ–¥—ã) */
        .k-red { background-color: #ef4444; box-shadow: 0 4px 0 #b91c1c; } /* –ö–∏—Å–ª–æ—Ç—ã */
        .k-blue { background-color: #3b82f6; box-shadow: 0 4px 0 #1d4ed8; } /* –û—Å–Ω–æ–≤–∞–Ω–∏—è */
        .k-yellow { background-color: #eab308; box-shadow: 0 4px 0 #a16207; }
        .k-green { background-color: #22c55e; box-shadow: 0 4px 0 #15803d; }

        .k-btn {
            transition: all 0.1s;
            cursor: pointer;
        }
        .k-btn:active {
            transform: translateY(4px);
            box-shadow: none !important;
        }
        .k-btn:hover { filter: brightness(1.1); }

        .hidden-screen { display: none !important; }
        
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col text-gray-800">

    <!-- –ó–≤—É–∫–∏ -->
    <audio id="sfx-correct" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
    <audio id="sfx-wrong" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>
    <audio id="sfx-end" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>

    <!-- 1. –ì–õ–ê–í–ù–û–ï –ú–ï–ù–Æ -->
    <div id="start-screen" class="flex-grow flex flex-col items-center justify-center p-4 fade-in h-screen">
        <div class="bg-white p-8 rounded-2xl shadow-xl text-center max-w-md w-full border-b-8 border-blue-200">
            <h1 class="text-4xl font-black text-blue-600 mb-2 uppercase">–•–∏–º–∏—è</h1>
            <h2 class="text-xl font-bold text-gray-500 mb-6">–û–∫—Å–∏–¥—ã –∏ –í–æ–¥–∞</h2>
            
            <div class="mb-8 relative">
                <i class="fa-solid fa-flask text-6xl text-blue-500 animate-bounce"></i>
                <i class="fa-solid fa-droplet text-4xl text-blue-300 absolute -top-2 -right-4 animate-pulse"></i>
            </div>

            <button onclick="startGame()" class="w-full bg-blue-600 text-white font-black text-2xl py-4 rounded-xl shadow-[0_6px_0_#1e40af] active:shadow-none active:translate-y-[6px] transition-all">
                –°–¢–ê–†–¢
            </button>
        </div>
    </div>

    <!-- 2. –≠–ö–†–ê–ù –ò–ì–†–´ -->
    <div id="game-screen" class="hidden-screen flex-col h-screen">
        
        <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
        <div class="flex justify-between items-center p-4 bg-white shadow-md z-10">
            <div class="bg-blue-50 px-4 py-2 rounded-full font-bold text-blue-600">
                –í–æ–ø—Ä–æ—Å <span id="question-count">1</span> / 8
            </div>
            <div class="text-xl font-black text-blue-800">
                <span id="score">0</span> pts
            </div>
        </div>

        <!-- –¢–∞–π–º–µ—Ä -->
        <div class="w-full bg-gray-200 h-2">
            <div id="timer-bar" class="h-full bg-blue-500 w-full transition-linear"></div>
        </div>

        <!-- –í–æ–ø—Ä–æ—Å -->
        <div class="flex-grow flex items-center justify-center p-4">
            <div class="bg-white p-6 md:p-10 rounded-xl shadow-lg text-center max-w-4xl w-full border-b-4 border-gray-200 fade-in">
                <h2 id="question-text" class="text-2xl md:text-4xl font-black text-gray-800 leading-tight">...</h2>
            </div>
        </div>

        <!-- –û—Ç–≤–µ—Ç—ã -->
        <div class="p-4 mb-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3 max-w-6xl mx-auto">
                <div onclick="checkAnswer(0)" id="btn-0" class="k-btn k-red rounded-lg flex items-center p-4 text-white font-bold text-xl relative">
                    <div class="bg-black/20 w-10 h-10 flex items-center justify-center rounded mr-4">‚ñ≤</div>
                    <span id="ans-0">Option 1</span>
                </div>
                <div onclick="checkAnswer(1)" id="btn-1" class="k-btn k-blue rounded-lg flex items-center p-4 text-white font-bold text-xl relative">
                    <div class="bg-black/20 w-10 h-10 flex items-center justify-center rounded mr-4">‚óÜ</div>
                    <span id="ans-1">Option 2</span>
                </div>
                <div onclick="checkAnswer(2)" id="btn-2" class="k-btn k-yellow rounded-lg flex items-center p-4 text-white font-bold text-xl relative">
                    <div class="bg-black/20 w-10 h-10 flex items-center justify-center rounded-full mr-4">‚óè</div>
                    <span id="ans-2">Option 3</span>
                </div>
                <div onclick="checkAnswer(3)" id="btn-3" class="k-btn k-green rounded-lg flex items-center p-4 text-white font-bold text-xl relative">
                    <div class="bg-black/20 w-10 h-10 flex items-center justify-center rounded mr-4">‚ñ†</div>
                    <span id="ans-3">Option 4</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 3. –§–ò–ù–ò–® -->
    <div id="end-screen" class="hidden-screen flex-grow flex flex-col items-center justify-center p-4 h-screen text-center bg-blue-900 text-white">
        <h1 class="text-5xl font-black mb-4">–§–ò–ù–ò–®!</h1>
        <div class="bg-white text-gray-800 p-8 rounded-2xl shadow-2xl max-w-md w-full">
            <p class="text-gray-500">–¢–≤–æ–π —Å—á–µ—Ç:</p>
            <div class="text-6xl font-black text-blue-600 mb-6" id="final-score">0</div>
            <p id="feedback" class="text-xl font-bold mb-6">...</p>
            <button onclick="location.reload()" class="w-full bg-green-600 text-white font-bold py-4 rounded-xl shadow-[0_6px_0_#15803d] active:shadow-none active:translate-y-[6px]">–ï—â—ë —Ä–∞–∑</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                q: "–ß—Ç–æ –ø–æ–ª—É—á–∞–µ—Ç—Å—è, –∫–æ–≥–¥–∞ –û–°–ù–û–í–ù–´–ô –æ–∫—Å–∏–¥ (Li‚ÇÇO) —Ä–µ–∞–≥–∏—Ä—É–µ—Ç —Å –≤–æ–¥–æ–π?",
                a: ["–ö–∏—Å–ª–æ—Ç–∞", "–©—ë–ª–æ—á—å (–û—Å–Ω–æ–≤–∞–Ω–∏–µ)", "–°–æ–ª—å", "–í–∑—Ä—ã–≤"],
                correct: 1 // –©—ë–ª–æ—á—å
            },
            {
                q: "–ß—Ç–æ –ø–æ–ª—É—á–∞–µ—Ç—Å—è, –∫–æ–≥–¥–∞ –ö–ò–°–õ–û–¢–ù–´–ô –æ–∫—Å–∏–¥ (SO‚ÇÉ) —Ä–µ–∞–≥–∏—Ä—É–µ—Ç —Å –≤–æ–¥–æ–π?",
                a: ["–ö–∏—Å–ª–æ—Ç–∞ (H‚ÇÇSO‚ÇÑ)", "–©—ë–ª–æ—á—å", "–°–æ–ª—å", "–í–æ–¥–∞"],
                correct: 0 // –ö–∏—Å–ª–æ—Ç–∞
            },
            {
                q: "–ö–∞–∫–æ–π –æ–∫—Å–∏–¥ –ù–ï —Ä–µ–∞–≥–∏—Ä—É–µ—Ç —Å –≤–æ–¥–æ–π (–ª–µ–∂–∏—Ç –Ω–∞ –¥–Ω–µ –∫–∞–∫ –∫–∞–º–µ–Ω—å)?",
                a: ["Na‚ÇÇO (–ù–∞—Ç—Ä–∏–π)", "CaO (–ù–µ–≥–∞—à–µ–Ω–∞—è –∏–∑–≤–µ—Å—Ç—å)", "SO‚ÇÇ (–°–µ—Ä–Ω–∏—Å—Ç—ã–π –≥–∞–∑)", "Fe‚ÇÇO‚ÇÉ (–†–∂–∞–≤—á–∏–Ω–∞)"],
                correct: 3 // –†–∂–∞–≤—á–∏–Ω–∞
            },
            {
                q: "–ó–∞–∫–æ–Ω—á–∏ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ: P‚ÇÇO‚ÇÖ + H‚ÇÇO ‚Üí ...",
                a: ["H‚ÇÉPO‚ÇÑ (–§–æ—Å—Ñ–æ—Ä–Ω–∞—è –∫-—Ç–∞)", "PH‚ÇÉ (–§–æ—Å—Ñ–∏–Ω)", "P (–§–æ—Å—Ñ–æ—Ä)", "–í–∑—Ä—ã–≤"],
                correct: 0 // –§–æ—Å—Ñ–æ—Ä–Ω–∞—è –∫-—Ç–∞
            },
            {
                q: "–ü–æ—á–µ–º—É –†–µ—á–Ω–æ–π –ø–µ—Å–æ–∫ (SiO‚ÇÇ) –Ω–µ —Ä–∞—Å—Ç–≤–æ—Ä—è–µ—Ç—Å—è –≤ –≤–æ–¥–µ?",
                a: ["–û–Ω –æ—Å–Ω–æ–≤–Ω–æ–π", "–û–Ω –∫–∏—Å–ª–æ—Ç–Ω—ã–π, –Ω–æ –∏—Å–∫–ª—é—á–µ–Ω–∏–µ", "–í–æ–¥–∞ —Å–ª–∏—à–∫–æ–º —Ö–æ–ª–æ–¥–Ω–∞—è", "–û–Ω –±–æ–∏—Ç—Å—è —Ä—ã–±"],
                correct: 1 // –ò—Å–∫–ª—é—á–µ–Ω–∏–µ
            },
            {
                q: "–û–∫—Å–∏–¥—ã –∫–∞–∫–∏—Ö –º–µ—Ç–∞–ª–ª–æ–≤ —Ä–µ–∞–≥–∏—Ä—É—é—Ç —Å –≤–æ–¥–æ–π?",
                a: ["–í—Å–µ—Ö –º–µ—Ç–∞–ª–ª–æ–≤", "–¢–æ–ª—å–∫–æ –ê–ö–¢–ò–í–ù–´–• (Li, Na, K, Ca)", "–¢–æ–ª—å–∫–æ –±–ª–∞–≥–æ—Ä–æ–¥–Ω—ã—Ö (Au, Ag)", "–ù–∏–∫–∞–∫–∏—Ö"],
                correct: 1 // –ê–∫—Ç–∏–≤–Ω—ã—Ö
            },
            {
                q: "–ì–∞–∑–∏—Ä–æ–≤–∫–∞ - —ç—Ç–æ —Ä–∞—Å—Ç–≤–æ—Ä –∫–∞–∫–æ–≥–æ –æ–∫—Å–∏–¥–∞ –≤ –≤–æ–¥–µ?",
                a: ["CO (–£–≥–∞—Ä–Ω—ã–π –≥–∞–∑)", "CO‚ÇÇ (–£–≥–ª–µ–∫–∏—Å–ª—ã–π –≥–∞–∑)", "NO‚ÇÇ (–õ–∏—Å–∏–π —Ö–≤–æ—Å—Ç)", "SO‚ÇÇ"],
                correct: 1 // CO2
            },
            {
                q: "–ï—Å–ª–∏ –¥–æ–±–∞–≤–∏—Ç—å –≤–æ–¥—É –∫ –æ–∫—Å–∏–¥—É –∫–∞–ª—å—Ü–∏—è (CaO), –≤–æ–¥–∞ –∑–∞–∫–∏–ø–∏—Ç. –ü–æ—á–µ–º—É?",
                a: ["–†–µ–∞–∫—Ü–∏—è –≤—ã–¥–µ–ª—è–µ—Ç —Ç–µ–ø–ª–æ (+Q)", "–†–µ–∞–∫—Ü–∏—è –ø–æ–≥–ª–æ—â–∞–µ—Ç —Ç–µ–ø–ª–æ (-Q)", "–≠—Ç–æ –º–∞–≥–∏—è", "–¢–∞–º –±—ã–ª –∫–∏–ø—è—Ç–∏–ª—å–Ω–∏–∫"],
                correct: 0 // –≠–∫–∑–æ—Ç–µ—Ä–º–∏—á–µ—Å–∫–∞—è
            }
        ];

        let currentQ = 0;
        let score = 0;
        let timer;
        let timeLeft = 20;
        let canClick = false;

        const els = {
            start: document.getElementById('start-screen'),
            game: document.getElementById('game-screen'),
            end: document.getElementById('end-screen'),
            qText: document.getElementById('question-text'),
            qCount: document.getElementById('question-count'),
            score: document.getElementById('score'),
            timer: document.getElementById('timer-bar'),
            finalScore: document.getElementById('final-score'),
            feedback: document.getElementById('feedback'),
            btns: [
                document.getElementById('btn-0'),
                document.getElementById('btn-1'),
                document.getElementById('btn-2'),
                document.getElementById('btn-3')
            ],
            txts: [
                document.getElementById('ans-0'),
                document.getElementById('ans-1'),
                document.getElementById('ans-2'),
                document.getElementById('ans-3')
            ]
        };

        const audio = {
            correct: document.getElementById('sfx-correct'),
            wrong: document.getElementById('sfx-wrong'),
            end: document.getElementById('sfx-end')
        };

        function startGame() {
            els.start.classList.add('hidden-screen');
            els.game.classList.remove('hidden-screen');
            currentQ = 0;
            score = 0;
            nextQuestion();
        }

        function nextQuestion() {
            if (currentQ >= questions.length) {
                endGame();
                return;
            }
            
            const q = questions[currentQ];
            els.qText.innerText = q.q;
            els.qCount.innerText = currentQ + 1;
            els.score.innerText = score;

            els.btns.forEach((btn, i) => {
                els.txts[i].innerText = q.a[i];
                btn.className = btn.className.replace(/opacity-20|ring-4|ring-white/g, '');
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç–∞
                const colors = ['k-red', 'k-blue', 'k-yellow', 'k-green'];
                btn.classList.add(colors[i]);
            });

            timeLeft = 20;
            els.timer.style.transition = 'none';
            els.timer.style.width = '100%';
            setTimeout(() => els.timer.style.transition = 'width 1s linear', 10);
            
            canClick = true;
            startTimer();
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                els.timer.style.width = (timeLeft / 20 * 100) + '%';
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleAnswer(-1); // Time out
                }
            }, 1000);
        }

        function checkAnswer(idx) {
            if (!canClick) return;
            clearInterval(timer);
            handleAnswer(idx);
        }

        function handleAnswer(idx) {
            canClick = false;
            const correct = questions[currentQ].correct;
            
            if (idx === correct) {
                score += 100 + (timeLeft * 10);
                audio.correct.play();
                els.btns[idx].classList.add('ring-4', 'ring-white');
            } else {
                audio.wrong.play();
                if (idx !== -1) els.btns[idx].classList.add('opacity-50');
                els.btns[correct].classList.add('ring-4', 'ring-white');
            }
            
            els.btns.forEach((btn, i) => {
                if (i !== correct && i !== idx) btn.classList.add('opacity-20');
            });

            setTimeout(() => {
                currentQ++;
                nextQuestion();
            }, 2000);
        }

        function endGame() {
            els.game.classList.add('hidden-screen');
            els.end.classList.remove('hidden-screen');
            audio.end.play();
            els.finalScore.innerText = score;
            
            if (score > 2000) els.feedback.innerText = "–¢—ã –ü—Ä–æ—Ñ–µ—Å—Å–æ—Ä –•–∏–º–∏–∏! üéì";
            else if (score > 1000) els.feedback.innerText = "–•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! üëç";
            else els.feedback.innerText = "–ù—É–∂–Ω–æ –ø–æ–≤—Ç–æ—Ä–∏—Ç—å —Ç–µ–º—É üìö";
        }
    </script>
</body>
