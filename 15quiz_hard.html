<body class="min-h-screen flex flex-col text-gray-800">

    <!-- –ö–û–ù–§–ï–¢–¢–ò -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const questions = [
            {
                q: "–ö–∞–∫ –æ—Ç–ª–∏—á–∏—Ç—å —Ñ–æ—Ä–º—É–ª—É –æ—Å–Ω–æ–≤–∞–Ω–∏—è –æ—Ç –¥—Ä—É–≥–∏—Ö –≤–µ—â–µ—Å—Ç–≤?",
                a: ["–ù–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å H (–≤–æ–¥–æ—Ä–æ–¥)", "–ó–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç—Å—è –Ω–∞ –≥—Ä—É–ø–ø—É OH", "–°–æ—Å—Ç–æ–∏—Ç —Ç–æ–ª—å–∫–æ –∏–∑ –¥–≤—É—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤"],
                correct: 1,
                explanation: "–û—Å–Ω–æ–≤–∞–Ω–∏–µ ‚Äî —ç—Ç–æ –≤—Å–µ–≥–¥–∞ –ú–µ—Ç–∞–ª–ª + –ì–∏–¥—Ä–æ–∫—Å–æ–≥—Ä—É–ø–ø–∞ (OH). –ù–∞–ø—Ä–∏–º–µ—Ä: NaOH, Ca(OH)‚ÇÇ."
            },
            {
                q: "–ù–∞–π–¥–∏ –©–Å–õ–û–ß–¨ (—Ä–∞—Å—Ç–≤–æ—Ä–∏–º–æ–µ –æ—Å–Ω–æ–≤–∞–Ω–∏–µ) —Å—Ä–µ–¥–∏ —ç—Ç–∏—Ö –≤–µ—â–µ—Å—Ç–≤:",
                a: ["Cu(OH)‚ÇÇ (–ì–æ–ª—É–±–æ–π –æ—Å–∞–¥–æ–∫)", "Fe(OH)‚ÇÉ (–†–∂–∞–≤—á–∏–Ω–∞)", "KOH (–ì–∏–¥—Ä–æ–∫—Å–∏–¥ –∫–∞–ª–∏—è)"],
                correct: 2,
                explanation: "–©—ë–ª–æ—á–∏ –æ–±—Ä–∞–∑—É—é—Ç —Ç–æ–ª—å–∫–æ –∞–∫—Ç–∏–≤–Ω—ã–µ –º–µ—Ç–∞–ª–ª—ã (Li, Na, K, Ca, Ba). –ö–∞–ª–∏–π (K) ‚Äî –∞–∫—Ç–∏–≤–Ω—ã–π –º–µ—Ç–∞–ª–ª."
            },
            {
                q: "–ß—Ç–æ –ø–æ–ª—É—á–∞–µ—Ç—Å—è –ø—Ä–∏ —Ä–µ–∞–∫—Ü–∏–∏ –ê–∫—Ç–∏–≤–Ω–æ–≥–æ –º–µ—Ç–∞–ª–ª–∞ —Å –í–æ–¥–æ–π?\n2Na + 2H‚ÇÇO ‚Üí ...",
                a: ["2NaOH + H‚ÇÇ‚Üë", "Na‚ÇÇO + H‚ÇÇ‚Üë", "NaH + O‚ÇÇ‚Üë"],
                correct: 0,
                explanation: "–ê–∫—Ç–∏–≤–Ω—ã–π –º–µ—Ç–∞–ª–ª –≤—ã—Ç–µ—Å–Ω—è–µ—Ç –≤–æ–¥–æ—Ä–æ–¥ –∏ –æ–±—Ä–∞–∑—É–µ—Ç –©—ë–ª–æ—á—å. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: 2NaOH + H‚ÇÇ."
            },
            {
                q: "–§–µ–Ω–æ–ª—Ñ—Ç–∞–ª–µ–∏–Ω –∫–∞–ø–Ω—É–ª–∏ –≤ —Ä–∞—Å—Ç–≤–æ—Ä NaOH. –ö–∞–∫–∏–º —Å—Ç–∞–Ω–µ—Ç —Ü–≤–µ—Ç?",
                a: ["–ë–µ—Å—Ü–≤–µ—Ç–Ω—ã–º", "–ú–∞–ª–∏–Ω–æ–≤—ã–º", "–°–∏–Ω–∏–º"],
                correct: 1,
                explanation: "¬´–§–µ–Ω–æ–ª—Ñ—Ç–∞–ª–µ–∏–Ω–æ–≤—ã–π ‚Äî –≤ —â–µ–ª–æ—á–∞—Ö –ú–ê–õ–ò–ù–û–í–´–ô¬ª. –≠—Ç–æ –≥–ª–∞–≤–Ω—ã–π –ø—Ä–∏–∑–Ω–∞–∫ —â–µ–ª–æ—á–∏."
            },
            {
                q: "–ó–∞–∫–æ–Ω—á–∏ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ —Ä–µ–∞–∫—Ü–∏–∏ –û—Å–Ω–æ–≤–Ω–æ–≥–æ –æ–∫—Å–∏–¥–∞ —Å –≤–æ–¥–æ–π:\nCaO + H‚ÇÇO ‚Üí ...",
                a: ["Ca + H‚ÇÇO‚ÇÇ", "Ca(OH)‚ÇÇ", "–†–µ–∞–∫—Ü–∏—è –Ω–µ –∏–¥–µ—Ç"],
                correct: 1,
                explanation: "–û—Å–Ω–æ–≤–Ω—ã–π –æ–∫—Å–∏–¥ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –º–µ—Ç–∞–ª–ª–∞ –ø—Ä–∏ —Ä–µ–∞–∫—Ü–∏–∏ —Å –≤–æ–¥–æ–π –¥–∞–µ—Ç –æ—Å–Ω–æ–≤–∞–Ω–∏–µ (–©—ë–ª–æ—á—å). CaO + H‚ÇÇO = Ca(OH)‚ÇÇ."
            },
            {
                q: "–†–µ–∞–∫—Ü–∏—è –ù–µ–π—Ç—Ä–∞–ª–∏–∑–∞—Ü–∏–∏ ‚Äî —ç—Ç–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ:",
                a: ["–ö–∏—Å–ª–æ—Ç–∞ + –û—Å–Ω–æ–≤–∞–Ω–∏–µ", "–ú–µ—Ç–∞–ª–ª + –ù–µ–º–µ—Ç–∞–ª–ª", "–û–∫—Å–∏–¥ + –í–æ–¥–∞"],
                correct: 0,
                explanation: "–ù–µ–π—Ç—Ä–∞–ª–∏–∑–∞—Ü–∏—è ‚Äî —ç—Ç–æ –∫–æ–≥–¥–∞ –ö–∏—Å–ª–æ—Ç–∞ (H‚Å∫) –∏ –û—Å–Ω–æ–≤–∞–Ω–∏–µ (OH‚Åª) —É–±–∏–≤–∞—é—Ç –¥—Ä—É–≥ –¥—Ä—É–≥–∞, –æ–±—Ä–∞–∑—É—è —Å–æ–ª—å –∏ –≤–æ–¥—É."
            },
            {
                q: "–ß—Ç–æ –ø–æ–ª—É—á–∏—Ç—Å—è –≤ —Ä–µ–∞–∫—Ü–∏–∏ –Ω–µ–π—Ç—Ä–∞–ª–∏–∑–∞—Ü–∏–∏?\nHCl + NaOH ‚Üí ...",
                a: ["NaCl + H‚ÇÇO", "NaH + ClOH", "–í–∑—Ä—ã–≤"],
                correct: 0,
                explanation: "–û–±–º–µ–Ω–Ω–∞—è —Ä–µ–∞–∫—Ü–∏—è: Na –±–µ—Ä–µ—Ç Cl (–°–æ–ª—å), –∞ H –±–µ—Ä–µ—Ç OH (–í–æ–¥–∞). –ò—Ç–æ–≥: NaCl + H‚ÇÇO."
            }
        ];

        let currentQ = 0;
        let score = 0;
        let timer;
        let timeLeft = 20;

        const els = {
            start: document.getElementById('start-screen'),
            game: document.getElementById('game-screen'),
            end: document.getElementById('end-screen'),
            qText: document.getElementById('question-text'),
            qCount: document.getElementById('question-count'),
            score: document.getElementById('score'),
            timer: document.getElementById('timer-bar'),
            modal: document.getElementById('explanation-modal'),
            expTitle: document.getElementById('exp-title'),
            expText: document.getElementById('exp-text'),
            btns: [document.getElementById('btn-0'), document.getElementById('btn-1'), document.getElementById('btn-2')],
            txts: [document.getElementById('ans-0'), document.getElementById('ans-1'), document.getElementById('ans-2')]
        };

        const audio = {
            correct: document.getElementById('sfx-correct'),
            wrong: document.getElementById('sfx-wrong'),
            end: document.getElementById('sfx-end')
        };

        function startGame() {
            els.start.classList.add('hidden-screen');
            els.game.classList.remove('hidden-screen');
            currentQ = 0;
            score = 0;
            loadQ();
        }

        function loadQ() {
            if (currentQ >= questions.length) return endGame();
            
            const q = questions[currentQ];
            els.qText.innerText = q.q;
            els.qCount.innerText = currentQ + 1;
            els.modal.classList.add('hidden');
            
            // Reset buttons
            els.btns.forEach((btn, i) => {
                els.txts[i].innerText = q.a[i];
                btn.className = "k-btn rounded-lg p-5 text-xl font-bold cursor-pointer relative flex items-center card-shadow";
                btn.onclick = () => check(i);
            });

            // Timer
            timeLeft = 30; // –î–∞–µ–º —á—É—Ç—å –±–æ–ª—å—à–µ –≤—Ä–µ–º–µ–Ω–∏ –Ω–∞ —Ñ–æ—Ä–º—É–ª—ã
            els.timer.style.transition = 'none';
            els.timer.style.width = '100%';
            setTimeout(() => els.timer.style.transition = 'width 1s linear', 10);
            
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                els.timer.style.width = (timeLeft / 30 * 100) + '%';
                if(timeLeft <= 0) check(-1);
            }, 1000);
        }

        function check(idx) {
            clearInterval(timer);
            const q = questions[currentQ];
            const isCorrect = (idx === q.correct);

            if (isCorrect) {
                score += 100 + (timeLeft * 5);
                els.score.innerText = score;
                els.btns[idx].classList.add('correct-anim');
                audio.correct.play();
                els.expTitle.innerText = "–í–µ—Ä–Ω–æ! üß™";
                els.expTitle.className = "text-2xl font-bold mb-2 text-green-600";
            } else {
                if(idx !== -1) els.btns[idx].classList.add('wrong-anim');
                els.btns[q.correct].classList.add('correct-anim');
                audio.wrong.play();
                els.expTitle.innerText = "–û—à–∏–±–∫–∞ üí•";
                els.expTitle.className = "text-2xl font-bold mb-2 text-red-600";
            }

            els.expText.innerText = q.explanation;
            setTimeout(() => {
                els.modal.classList.remove('hidden');
                els.modal.classList.add('flex');
            }, 800);
        }

        function nextQuestion() {
            currentQ++;
            loadQ();
        }

        function endGame() {
            els.game.classList.add('hidden-screen');
            els.end.classList.remove('hidden-screen');
            audio.end.play();
            document.getElementById('final-score').innerText = score;
            
            let txt = "";
            if(score > 1500) txt = "–•–∏–º–∏—á–µ—Å–∫–∏–π –ì–µ–Ω–∏–π! üß¨";
            else if(score > 800) txt = "–•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! üëç";
            else txt = "–ù—É–∂–Ω–æ –ø–æ–¥—É—á–∏—Ç—å —Ñ–æ—Ä–º—É–ª—ã... üìñ";
            document.getElementById('feedback').innerText = txt;
            
            if(score > 800) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
    </script>
